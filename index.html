<!-- index.html 示例 -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的个人主页</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 1rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 1rem rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你好，我是张三</h1>

    <div class="section card">
      <h2>🎓 专业</h2>
      <p>计算机科学与技术，本科</p>
    </div>

    <div class="section card">
      <h2>📈 绩点</h2>
      <p>GPA: 3.8 / 4.0</p>
    </div>

    <div class="section card">
      <h2>🛠️ 技能</h2>
      <ul>
        <li>HTML/CSS/JavaScript</li>
        <li>Python, Flask, Django</li>
        <li>AI 应用、ChatGPT API</li>
      </ul>
    </div>
  </div>
</body>
</html>
